<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h3>Calculate monthly electricity <br> bill for customers</h3>
            <div class="input-form">
                <input type="text" name="input-start" id="start" required>
                <label for="">Start-up period</label>
                <small id="error-start"></small>
            </div>
            <div class="input-form">
                <input type="text" name="input-end" id="end" required>
                <label for="">End-of-term digits</label>
                <small id="error-end"></small>
            </div>
            <div class="input-form">
                <input type="text" name="input-tax" value="10" id="tax" required>
                <label for="">The VAT tax</label>
            </div>
            <div class="input-form">
                <input type="text" id="output-letter" required>
                <label for="">The number of letters</label>
            </div>
            <div class="input-form">
                <input type="text" id="output-amount" required>
                <label for="">The total mount payable</label>
            </div>
            <input type="submit" value="Save" id="btn-save"><br>
            <input type="submit" value="Clear" id="btn-clear"><br>
        </form>
        <div class="input-form">
            <input type="hidden" id="index">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>

</html>
